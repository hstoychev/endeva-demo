---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: nginx
    tier: backend
  ports:
  - protocol: TCP
    port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      tier: backend
  template:
    metadata:
      labels:
        app: nginx
        tier: backend
    spec:
      volumes:
      - name: app
        persistentVolumeClaim:
          claimName: app
      - name: config
        configMap:
          name: nginx-config
          items:
          - key: config
            path: site.conf
      containers:
      - name: nginx
        image: hstoychev/endeva-demo-nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app-persistent-storage
          mountPath: /app
        - name: config
          mountPath: /etc/nginx/conf.d         
