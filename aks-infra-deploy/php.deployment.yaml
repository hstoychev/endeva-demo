---
apiVersion: v1
kind: Service
metadata:
  name: php
  labels:
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: php
    tier: backend
  ports:
  - protocol: TCP
    port: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
      tier: backend
  template:
    metadata:
      labels:
        app: php
        tier: backend
    spec:
      volumes:
      - name: app
        persistentVolumeClaim:
          claimName: app
      containers:      
      - name: php
        image: hstoychev/endeva-demo-php:latest
        ports:
        - containerPort: 9000
        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 2
        volumeMounts:
        - name: app
          mountPath: /app
      initContainers:
      - name: install
        image: busybox
        volumeMounts:
        - name: app
          mountPath: /app
        command:
        - wget
        - "-O"
        - "/app/index.php"
        - https://raw.githubusercontent.com/hstoychev/endeva-demo/master/public_html/index.php        
